<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bd Emergency Hotlines</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="max-h-[100px] border-2 border-amber-500 flex justify-between items-center p-4">
            <div class="flex justify-center items-center">
                <img class="h-[50px]" src="assets/logo.png" alt="main logo">
                <h1 class="ml-2 text-[#006747] text-xl font-bold">Emergency <br> Service</h1>
            </div>
            <div class="flex justify-between items-cente gap-[20px]">
                <div class="flex justify-center items-center gap-[10px] p-3 w-25 h-12 rounded-4xl bg-[#41ff6b1a]">
                    <p>0</p>
                    <img class="h-[30px]" src="assets/heart.png" alt="Heart Image">
                </div>
                <div class="flex justify-center items-center gap-[10px] p-3 w-25 h-12 rounded-4xl bg-[#41ff6b1a]">
                    <p>100</p>
                    <img class="h-[24px]" src="assets/coin.png" alt="coin">
                </div>
                <div class="flex justify-center items-center gap-[10px] p-2 w-25 h-12 text-white rounded-4xl bg-[#00A63E]">
                    <p>2</p>
                    <p>Copy</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="banner ">
                <img src="" alt="">
            </div>
        </section>
    </main>
    
</body>
